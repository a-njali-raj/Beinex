{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--title of site-->
    <title>Register - MyBlog</title>

    <!-- Add your stylesheets here -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: url('{% static "images/login3.jpeg" %}') no-repeat center center fixed;
    background-size: cover; /* Cover the entire screen */
   
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Register Section Styles */
#register {
    width: 100%;
    max-width: 450px;
    background: #ffffff;
    padding: 40px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

#register h2 {
    font-size: 28px;
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

#register .form-group {
    margin-bottom: 20px;
}

#register label {
    font-size: 14px;
    color: #333;
    font-weight: 500;
}

#register input[type="text"],
#register input[type="email"],
#register input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

#register input[type="text"]:focus,
#register input[type="email"]:focus,
#register input[type="password"]:focus {
    border-color: #44b89d;
    outline: none;
}

#register button {
    width: 100%;
    padding: 12px 15px;
    background-color:#44b89d;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#register button:hover {
    background-color: #238e75;
}

#register p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #666;
}

#register p a {
    color: #44b89d;
    text-decoration: none;
    transition: color 0.3s ease;
}

#register p a:hover {
    color:#1f846d;
}


@media (max-width: 768px) {
    #register {
        padding: 30px;
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    #register h2 {
        font-size: 24px;
    }

    #register button {
        padding: 10px 15px;
        font-size: 14px;
    }
}

    </style>
</head>

<body>
    <!--register start -->
    <section id="register" class="register">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="register-form">
                        <h2>Register</h2>
                        <form method="POST" action="/register/">
                            <!-- Add CSRF token if using Django -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/.register-->
</body>
